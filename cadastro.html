        <div class="titulo">
            <h1 style="color:purple"> AdventureLand </h1> 
        </div>	
        
        
            <div class="cadastrar">    
                <h2 class="h1"> Crie a sua conta </h2>
                    <form action="#" method="GET">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" placeholder="Digite seu nome"><br>
                        <br>
    
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br>
                        <br>
    
                        <label for="telefone">Telefone:</label><br>
                        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required placeholder="Apenas números"><br>
                        <br>         
                                
                        <label for="data_nascimento">Data de Nascimento:</label><br>
                        <input type="date" id="data_nascimento" name="data_nascimento" required > <br>
                        <br>
    
                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="senha" required minlength="8" required placeholder="Digite uma senha "> <br>
                            
                        <label for="confirmar_senha">Confirmar Senha:</label><br>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="8" required placeholder="Confirma a sua senha "> <br>
                        <br>
    
                        <label for="genero">Gênero:</label><br>
                        <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
                        <label for="genero_masculino">Masculino</label><br>
                        <input type="radio" id="genero_feminino" name="genero" value="feminino" required>
                        <label for="genero_feminino">Feminino</label><br>
                        <input type="radio" id="genero_outro" name="genero" value="outro" required>
                        <label for="genero_outro">Outro</label><br>
                        <br>
    
                        <input type="submit" value="Concluir">
                    </form>
            </div>


    
          

        <script>
			$(document).ready(function(){
			// Captura o clique no botão de alternância de menu
				$('.menu-toggle').click(function(){
				// Alterna a visibilidade do menu
				$('nav ul').slideToggle();
			});
				
			// Esconde o menu ao redimensionar a janela para desktop
			$(window).resize(function(){
				if($(window).width() > 767) {
				$('nav ul').removeAttr('style');
				}
				});
			});		
		</script>

    </body>
